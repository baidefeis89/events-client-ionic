<ion-header>

  <ion-navbar>
    <ion-title>edit-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="field == 'mail'">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>   
    </ion-list>

    <ion-list *ngIf="field == 'pass'">
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repeat password</ion-label>
        <ion-input type="password" [(ngModel)]="pass.password2"></ion-input>
      </ion-item>   
    </ion-list>

    <ion-list *ngIf="field == 'avatar'">
      <ion-item>
        <h2>Picture</h2>
        <button ion-button icon-left large (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon>Take picture</button>
      </ion-item>
      
      <ion-item>
        <h2>Show image</h2>
        <div><img [src]="avatar" alt=""></div>
      </ion-item>
    </ion-list>
      
      <div padding>
        <button ion-button color="light" (click)="cancel()">Cancel</button>
        <button ion-button (click)="save()">Save</button>
      </div>
</ion-content>
