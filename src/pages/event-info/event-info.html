<ion-header>

  <ion-navbar>
    <ion-title>event-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img [src]="event.image"/>
      <ion-card-content>
        <ion-card-title>
          {{event.title}}
          </ion-card-title>
        <p>
          {{event.description}}
        </p>

        <ion-item left-icon>
          <ion-icon name="pricetag"></ion-icon>
          {{ event.price | currency:'EUR' }}
        </ion-item>
        
        <ion-item left-icon>
          <ion-icon name="calendar"></ion-icon>
          {{ event.date | date:'d/MM/y' }}
        </ion-item>
        
      </ion-card-content>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="event.creator.avatar">
        </ion-avatar>
        <h2>{{event.creator.name}}</h2>
      </ion-item>
    </ion-card>
    <button ion-button icon-left color="danger" block (click)="deleteEvent()" *ngIf="event.mine">
      <ion-icon name="trash"></ion-icon>
      Remove event
    </button>
</ion-content>
