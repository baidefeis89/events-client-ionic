<ion-header>

  <ion-navbar>
    <ion-title>event-location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

      <ion-item>
        <agm-map [latitude]="event.lat" [longitude]="event.lng" [zoom]="15">
            <agm-marker [latitude]="event.lat" [longitude]="event.lng"></agm-marker>
        </agm-map>
      </ion-item> 
      
      <ion-item>
        <ion-icon name="pin" item-start large></ion-icon>
        <h2>{{event.address}}</h2>
      </ion-item>
      
      <ion-item>
        <span item-left>{{event.distance | number:'0.0-2'}} Km</span>
        <button ion-button icon-left clear item-end (click)="navigate()">
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
      
      </ion-card>
</ion-content>
