<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button color="light" (click)="goRegister()">Register</button>
    <button ion-button (click)="login()">Sign In</button>
  </div>
  
  <div padding>
    <button ion-button icon-left (click)="loginFacebook()"><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
    <button ion-button icon-left color="danger" (click)="loginGoogle()"><ion-icon name="logo-googleplus"></ion-icon>Login with Google</button>
  </div>
  
</ion-content>
