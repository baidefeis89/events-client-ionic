<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">
      <img [src]="user.avatar"/>
      <ion-card-content>
          <ion-card-title>
            {{user.name}}
            </ion-card-title>
          <p>
            {{user.email}}
          </p>
          
        </ion-card-content>

      <ion-item>
        <button ion-button block (click)="showEvents()">Show Events</button>
      </ion-item>
      
      <ion-item *ngIf="user.me">
        <button ion-button block color="warning" (click)="editPassword()">Edit password</button>
        <button ion-button block color="warning" (click)="editUser()">Edit name and email</button>
        <button ion-button block color="warning" (click)="editAvatar()">Edit avatar</button>
      </ion-item>

      <ion-item>
        <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="15">
            <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
        </agm-map>
      </ion-item> 
      
      
    </ion-card>
</ion-content>
