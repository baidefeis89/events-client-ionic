<ion-header>

  <ion-navbar>
    <ion-title>new-event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="event.title"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" type="text" [(ngModel)]="event.date"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea [(ngModel)]="event.description"></ion-textarea>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Price</ion-label>
          <ion-input type="number" [(ngModel)]="event.price"></ion-input>
        </ion-item>
        
        <ion-item>
          <h2>Image</h2>
          <button ion-button icon-left large (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon>Take picture</button>
        </ion-item>
        
        <ion-item>
          <h2>Show image</h2>
         <div><img [src]="event.image" alt=""></div>
        </ion-item>

        <ion-item>
            <ion-label floating>Location</ion-label>
            <ion-input type="text" name="place" [(ngModel)]=event.address 
            aeGmapsAutocomplete (placeChanged)="changePosition($event)"></ion-input>
        </ion-item>
        <ion-item>
          <agm-map [latitude]="event.lat" [longitude]="event.lng" [zoom]="15">
              <agm-marker [latitude]="event.lat" [longitude]="event.lng"></agm-marker>
          </agm-map>
        </ion-item>
        
        <ion-item>
            <button ion-button block large (click)="create()">Create</button>
        </ion-item>
      </ion-list>
</ion-content>
